<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>loogical</title>
  <meta name="description" content="loogical — Building things that matter." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #080c14;
      --text-primary: #f0f4ff;
      --text-secondary: #6b7fa3;
      --text-muted: #3a4a66;
      --accent-cyan: #38bdf8;
      --accent-purple: #818cf8;
      --border: rgba(255, 255, 255, 0.07);
      --font: 'Inter', system-ui, sans-serif;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: var(--bg);
      color: var(--text-primary);
      font-family: var(--font);
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* BACKGROUND */
    .bg-glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .bg-glow::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.08) 0%, transparent 70%);
      top: -150px;
      left: -150px;
    }

    .bg-glow::after {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(129, 140, 248, 0.07) 0%, transparent 70%);
      bottom: -100px;
      right: -100px;
    }

    /* MAIN */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 24px;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 96px;
      height: 96px;
      object-fit: contain;
      border-radius: 18px;
      margin-bottom: 28px;
      opacity: 0.95;
    }

    /* SHIMMER BRAND NAME */
    .brand {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: -0.04em;
      margin-bottom: 16px;
      background: linear-gradient(90deg,
          var(--text-primary) 0%,
          var(--text-primary) 30%,
          var(--accent-cyan) 48%,
          #fff 54%,
          var(--accent-purple) 60%,
          var(--text-primary) 75%,
          var(--text-primary) 100%);
      background-size: 250% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 4s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% center;
      }

      100% {
        background-position: -200% center;
      }
    }

    .tagline {
      font-size: 1.05rem;
      color: var(--text-secondary);
      font-weight: 400;
      line-height: 1.6;
      max-width: 340px;
      margin-bottom: 14px;
    }

    /* TYPEWRITER */
    .typewriter-wrap {
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    .typewriter {
      font-size: 0.92rem;
      font-weight: 500;
      color: var(--accent-cyan);
      letter-spacing: 0.04em;
      white-space: nowrap;
      overflow: hidden;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: var(--accent-cyan);
      margin-left: 3px;
      vertical-align: middle;
      animation: blink 0.75s step-end infinite;
      border-radius: 1px;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    /* CONTACT */
    .contact-link {
      display: inline-block;
      font-size: 0.9rem;
      color: var(--text-muted);
      text-decoration: none;
      letter-spacing: 0.01em;
      transition: color 0.2s ease;
      font-weight: 500;
    }

    .contact-link:hover {
      color: var(--accent-cyan);
    }

    /* FOOTER */
    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 24px;
      border-top: 1px solid var(--border);
    }

    footer a {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    footer a:hover {
      color: var(--text-secondary);
    }

    footer span {
      color: var(--text-muted);
      font-size: 0.8rem;
      margin: 0 12px;
    }
  </style>
</head>

<body>

  <div class="bg-glow"></div>

  <main>
    <img src="logo.png" alt="loogical" class="logo" />
    <h1 class="brand">loogical</h1>
    <p class="tagline">Building things that matter.</p>
    <div class="typewriter-wrap">
      <span class="typewriter" id="tw"></span><span class="cursor"></span>
    </div>
    <a href="mailto:info@loogical.com" class="contact-link">info@loogical.com</a>
  </main>

  <footer>
    <a href="/privacy">Privacy Policy</a>
    <span>·</span>
    <span>© 2026 loogical</span>
  </footer>

  <script>
    const phrases = [
      'Cybersecurity',
      'Agentic AI',
      'Zero Trust Security',
      'Cloud & SaaS',
      'Security Automation',
      'Security Research',
      'AI Security'
    ];

    const el = document.getElementById('tw');
    let phraseIndex = 0;
    let charIndex = 0;
    let deleting = false;
    const TYPING_SPEED = 80;
    const DELETING_SPEED = 45;
    const PAUSE_AFTER_TYPE = 1800;
    const PAUSE_AFTER_DELETE = 400;

    function tick() {
      const current = phrases[phraseIndex];

      if (!deleting) {
        el.textContent = current.slice(0, charIndex + 1);
        charIndex++;
        if (charIndex === current.length) {
          deleting = true;
          setTimeout(tick, PAUSE_AFTER_TYPE);
          return;
        }
        setTimeout(tick, TYPING_SPEED);
      } else {
        el.textContent = current.slice(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          deleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
          setTimeout(tick, PAUSE_AFTER_DELETE);
          return;
        }
        setTimeout(tick, DELETING_SPEED);
      }
    }

    setTimeout(tick, 600);
  </script>

</body>

</html>
