<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loogical</title>
  <meta name="description" content="Loogical — Building things that matter." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #080c14;
      --text-primary: #f0f4ff;
      --text-secondary: #6b7fa3;
      --text-muted: #3a4a66;
      --accent-cyan: #38bdf8;
      --accent-purple: #818cf8;
      --border: rgba(255, 255, 255, 0.07);
      --font: 'Inter', system-ui, sans-serif;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: var(--bg);
      color: var(--text-primary);
      font-family: var(--font);
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* BACKGROUND */
    .bg-glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .bg-glow::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.08) 0%, transparent 70%);
      top: -150px;
      left: -150px;
    }

    .bg-glow::after {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(129, 140, 248, 0.07) 0%, transparent 70%);
      bottom: -100px;
      right: -100px;
    }

    /* MAIN */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 24px;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 64px;
      height: 64px;
      object-fit: contain;
      border-radius: 14px;
      margin-bottom: 28px;
      opacity: 0.95;
    }

    .brand {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.04em;
      color: var(--text-primary);
      margin-bottom: 16px;
    }

    .tagline {
      font-size: 1.05rem;
      color: var(--text-secondary);
      font-weight: 400;
      line-height: 1.6;
      max-width: 340px;
      margin-bottom: 40px;
    }

    .contact-link {
      display: inline-block;
      font-size: 0.9rem;
      color: var(--text-muted);
      text-decoration: none;
      letter-spacing: 0.01em;
      transition: color 0.2s ease;
      font-weight: 500;
    }

    .contact-link:hover {
      color: var(--accent-cyan);
    }

    /* FOOTER */
    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 24px;
      border-top: 1px solid var(--border);
    }

    footer a {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    footer a:hover {
      color: var(--text-secondary);
    }

    footer span {
      color: var(--text-muted);
      font-size: 0.8rem;
      margin: 0 12px;
    }
  </style>
</head>

<body>

  <div class="bg-glow"></div>

  <main>
    <img src="logo.png" alt="Loogical" class="logo" />
    <h1 class="brand">Loogical</h1>
    <p class="tagline">Building things that matter.</p>
    <a href="mailto:info@loogical.com" class="contact-link">info@loogical.com</a>
  </main>

  <footer>
    <a href="/privacy">Privacy Policy</a>
    <span>·</span>
    <span>© 2026 Loogical</span>
  </footer>

</body>

</html>
